<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNIMO | SECURE ROUTE</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --accent: #2481cc; --bg: #000; --panel: #111; --text-dim: #aaa; }
        
        /* Layout: Map fills screen, Panel floats at bottom */
        body { 
            margin: 0; background: var(--bg); color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
        }
        
        #map { flex-grow: 1; width: 100%; z-index: 1; }
        
        /* The Bottom Panel */
        .panel { 
            background: var(--panel); 
            padding: 20px 20px 30px 20px; /* Extra padding at bottom for iPhone Home bar */
            display: flex; flex-direction: column; gap: 12px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.8); 
            z-index: 999;
            border-top: 1px solid #333;
            min-height: 40vh; /* Fixed height for consistent map padding */
        }

        .route-info { display: flex; flex-direction: column; gap: 10px; font-size: 15px; }
        .loc-row { display: flex; align-items: center; }
        .loc-icon { margin-right: 12px; width: 20px; text-align: center; font-size: 18px; }
        .loc-text { font-weight: 600; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Grid for details */
        .details-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; /* 3 Columns now */
            background: #222; padding: 12px; border-radius: 10px; font-size: 13px; margin-top: 5px;
        }
        .detail-item { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .detail-label { color: var(--text-dim); font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; }
        .detail-val { color: #fff; font-weight: 800; font-size: 14px; margin-top: 4px; }
        
        .note-row { grid-column: span 3; border-top: 1px solid #333; margin-top: 5px; padding-top: 8px; text-align: left; }
        .note-text { font-style: italic; color: #ffd700; font-weight: normal; }

        .btn { 
            margin-top: auto; width: 100%; padding: 18px; 
            background: var(--accent); border: none; color: #fff; 
            font-weight: 800; border-radius: 12px; font-size: 16px; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(36, 129, 204, 0.4);
        }
        .btn:disabled { background: #333; color: #777; cursor: not-allowed; box-shadow: none; }
        
        /* Hide Leaflet's ugly instructions box */
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>
    
    <div id="map"></div>
    
    <div class="panel" id="bottomPanel">
        <div class="route-info">
            <div class="loc-row">
                <span class="loc-icon">üü¢</span>
                <span id="p_name" class="loc-text">Loading...</span>
            </div>
            <div class="loc-row">
                <span class="loc-icon">üèÅ</span>
                <span id="d_name" class="loc-text">Loading...</span>
            </div>
        </div>

        <div id="ride_details" class="details-grid">
            <div style="grid-column: span 3; text-align: center; color: #666; padding: 10px;">
                üì° Calculating Route...
            </div>
        </div>

        <button class="btn" id="confirmBtn" onclick="sendHandshake()" disabled>
            ‚åõ LOADING...
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // üõë CONFIGURATION - PASTE REAL KEYS HERE
        const SB_URL = 'https://zvoywylatpccjpwvrrhz.supabase.co'; 
        const SB_ANON_KEY = 'sb_publishable_aRnVwfxmtkKa1mrt35osew_KFRqZ_2v'; 
        const NGROK_URL = 'https://gloomiest-preinstructional-cinderella.ngrok-free.dev'; 

        window.onerror = function(msg) { alert("‚ö†Ô∏è APP CRASH: " + msg); };

        async function init() {
            try {
                // 1. TOKEN HANDLING
                let token = null;
                const urlParams = new URLSearchParams(window.location.search);
                if (tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
                    token = tg.initDataUnsafe.start_param.replace('offer_', '');
                } else if (urlParams.get('token')) {
                    token = urlParams.get('token');
                }
                if (!token) throw new Error("NO TOKEN. Use ?token=UUID or Open from Channel.");

                // 2. CONNECT & FETCH
                if (SB_ANON_KEY.includes('YOUR_ACTUAL')) throw new Error("‚ö†Ô∏è KEY MISSING IN HTML");
                const db = window.supabase.createClient(SB_URL, SB_ANON_KEY);

                const { data, error } = await db.rpc('get_public_ride_info', { token_input: token });
                if (error || !data || data.length === 0) throw new Error("Ride Not Found.");
                const ride = data[0];

                // 3. UI UPDATE (Initial)
                document.getElementById('p_name').innerText = ride.p_name;
                document.getElementById('d_name').innerText = ride.d_name;

                // 4. MAP SETUP
                const map = L.map('map', { zoomControl: false });
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

                // 5. ROUTING MAGIC (Reverted to Standard Zoom)
                const routingControl = L.Routing.control({
                    waypoints: [L.latLng(ride.p_lat, ride.p_lng), L.latLng(ride.d_lat, ride.d_lng)],
                    lineOptions: { styles: [{ color: '#2481cc', weight: 6, opacity: 0.9 }] },
                    show: false, // üõë Keep this! It hides the text list.
                    addWaypoints: false, 
                    draggableWaypoints: false,
                    createMarker: () => null 
                }).addTo(map);

                // 6. EVENT: WHEN ROUTE IS FOUND
                routingControl.on('routesfound', function(e) {
                    const routes = e.routes;
                    const summary = routes[0].summary;
                    
                    // A. Update Stats
                    const distanceKm = (summary.totalDistance / 1000).toFixed(1);
                    document.getElementById('ride_details').innerHTML = `
                        <div class="detail-item"><span class="detail-label">Dist</span><span class="detail-val" style="color:#2481cc">${distanceKm} km</span></div>
                        <div class="detail-item"><span class="detail-label">Pax</span><span class="detail-val">${ride.pax}</span></div>
                        <div class="detail-item"><span class="detail-label">Luggage</span><span class="detail-val">${ride.luggage}</span></div>
                        <div class="detail-item note-row"><span class="note-text">üìù "${ride.notes || 'No notes'}"</span></div>
                    `;

                    // B. SIMPLE CENTERING (No aggressive padding)
                    // This just fits the blue line perfectly on screen.
                    map.fitBounds(L.latLngBounds(routes[0].coordinates));
                });

                // Custom Markers
                L.circleMarker([ride.p_lat, ride.p_lng], { color: '#4dff4d', radius: 8, fillOpacity: 1 }).addTo(map).bindPopup("Pickup");
                L.circleMarker([ride.d_lat, ride.d_lng], { color: '#ff4d4d', radius: 8, fillOpacity: 1 }).addTo(map).bindPopup("Dropoff");

                // Enable Button
                const btn = document.getElementById('confirmBtn');
                btn.disabled = false;
                btn.innerText = "üí≤ CONFIRM & QUOTE";

            } catch (e) {
                alert(e.message);
                document.getElementById('confirmBtn').innerText = "‚ùå ERROR";
            }
        }

        async function sendHandshake() {
            const btn = document.getElementById('confirmBtn');
            btn.innerText = "üöÄ SENDING...";
            btn.disabled = true;

            let rawParam = tg.initDataUnsafe.start_param;
            if (!rawParam) {
                const t = new URLSearchParams(window.location.search).get('token');
                if(t) rawParam = "offer_" + t;
            }

            try {
                await fetch(`${NGROK_URL}/app-trigger`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ _auth: tg.initData, ride_id: rawParam })
                });
                tg.close();
            } catch (e) {
                alert("Connection Failed: " + e.message);
                btn.disabled = false;
                btn.innerText = "RETRY";
            }
        }

        init();
    </script>
</body>
</html>
