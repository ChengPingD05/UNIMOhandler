<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNIMO | SECURE ROUTE</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --accent: #2481cc; --bg: #000; --panel: #111; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; overflow: hidden; }
        #map { height: 60vh; width: 100%; border-bottom: 2px solid var(--accent); }
        .panel { height: 40vh; padding: 20px; background: var(--panel); box-sizing: border-box; display: flex; flex-direction: column; }
        .info-box { flex-grow: 1; font-size: 14px; line-height: 1.6; }
        .loc { color: var(--accent); font-weight: bold; }
        .btn { width: 100%; padding: 18px; background: var(--accent); border: none; color: #fff; font-weight: bold; border-radius: 12px; font-size: 16px; cursor: pointer; }
        .btn:disabled { background: #333; color: #777; cursor: not-allowed; }
        #error-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div id="error-overlay"><div>‚ö†Ô∏è <br><span id="error-msg"></span></div></div>
    
    <div id="map"></div>
    <div class="panel">
        <div class="info-box">
            <div>üü¢ FROM: <span id="p_name" class="loc">Loading...</span></div>
            <div>üèÅ TO: <span id="d_name" class="loc">Loading...</span></div>
            <hr style="border: 0.5px dashed #444; margin: 10px 0;">
            <div id="ride_details" style="color: #aaa;">Fetching secure order...</div>
        </div>
        <button class="btn" id="confirmBtn" onclick="sendHandshake()" disabled>üí≤ CONFIRM & QUOTE</button>
    </div>

    <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    // üõë CONFIGURATION
    // 1. Enter your Supabase URL & Anon Key (It is safe to expose Anon Key if RLS is on)
    const SB_URL = 'https://zvoywylatpccjpwvrrhz.supabase.co'; 
    const SB_ANON_KEY = 'sb_publishable_aRnVwfxmtkKa1mrt35osew_KFRqZ_2v';
    
    // 2. Enter your Ngrok URL (No trailing slash)
    const NGROK_URL = 'https://gloomiest-preinstructional-cinderella.ngrok-free.dev'; 

    const supabase = window.supabase.createClient(SB_URL, SB_ANON_KEY);
    let map;

    function die(msg) {
        document.getElementById('p_label').innerText = "Error";
        document.getElementById('d_label').innerText = msg;
        document.getElementById('confirmBtn').innerText = "‚ùå SYSTEM OFFLINE";
    }

    async function init() {
        try {
            // 1. Get the Token (e.g. "offer_a0eebc...")
            const startParam = tg.initDataUnsafe.start_param;
            if (!startParam) return die("Open via Telegram Link.");

            // Extract UUID: removes "offer_" prefix
            const token = startParam.replace('offer_', '');
            
            console.log("Fetching data for token:", token); // üõ†Ô∏è Debugging

            // 2. CALL THE SECURE SQL FUNCTION (RPC)
            // We pass the token to the function we created in Supabase
            const { data, error } = await supabase
                .rpc('get_public_ride_info', { token_input: token });

            if (error) {
                console.error("Supabase RPC Error:", error);
                throw new Error("Database Access Failed");
            }

            if (!data || data.length === 0) {
                throw new Error("Ride not found or Link Expired.");
            }

            const ride = data[0]; // RPC returns an array

            // 3. Update UI
            document.getElementById('p_label').innerText = ride.p_name;
            document.getElementById('d_label').innerText = ride.d_name;
            
            // Enable Button
            const btn = document.getElementById('confirmBtn');
            btn.disabled = false;
            btn.innerText = "üí≤ CONFIRM & SEND QUOTE";

            // 4. Draw Map
            if (!map) {
                map = L.map('map', { zoomControl: false }).setView([ride.p_lat, ride.p_lng], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

                L.Routing.control({
                    waypoints: [
                        L.latLng(ride.p_lat, ride.p_lng),
                        L.latLng(ride.d_lat, ride.d_lng)
                    ],
                    lineOptions: { styles: [{ color: '#2481cc', weight: 5 }] },
                    show: false, addWaypoints: false, draggableWaypoints: false,
                    createMarker: () => null
                }).addTo(map);
                
                // Add Markers
                L.circleMarker([ride.p_lat, ride.p_lng], { color: '#4dff4d', radius: 8 }).addTo(map);
                L.circleMarker([ride.d_lat, ride.d_lng], { color: '#ff4d4d', radius: 8 }).addTo(map);
            }

        } catch (e) {
            die(e.message);
        }
    }

    async function sendHandshake() {
        const btn = document.getElementById('confirmBtn');
        btn.disabled = true;
        btn.innerText = "‚è≥ CONNECTING...";

        const payload = tg.initDataUnsafe.start_param; // "offer_UUID"

        try {
            // Send the UUID token to your Python Bot
            await fetch(`${NGROK_URL}/app-trigger`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    _auth: tg.initData, 
                    ride_id: payload 
                })
            });
            tg.close();
        } catch (e) {
            alert("Bot Connection Failed. Check Ngrok.");
            btn.disabled = false;
            btn.innerText = "üí≤ RETRY";
        }
    }

    init();
</script>
