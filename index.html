<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNIMO | SECURE ROUTE</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --accent: #2481cc; --bg: #000; --panel: #111; --text-dim: #aaa; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
        
        #map { height: 55vh; width: 100%; border-bottom: 2px solid var(--accent); }
        
        .panel { 
            height: 45vh; 
            padding: 20px; 
            background: var(--panel); 
            box-sizing: border-box; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
        }

        .route-info { font-size: 15px; line-height: 1.4; }
        .loc-row { display: flex; align-items: flex-start; margin-bottom: 8px; }
        .loc-icon { margin-right: 8px; min-width: 20px; }
        .loc-text { font-weight: bold; color: #fff; }

        /* üü¢ NEW: Grid Layout for Details */
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
        }
        .detail-item { color: var(--text-dim); }
        .detail-val { color: #fff; font-weight: bold; display: block; margin-top: 2px; }
        .notes-box { grid-column: span 2; border-top: 1px solid #333; padding-top: 5px; margin-top: 5px; }

        .btn { 
            margin-top: auto; 
            width: 100%; 
            padding: 16px; 
            background: var(--accent); 
            border: none; 
            color: #fff; 
            font-weight: 800; 
            border-radius: 12px; 
            font-size: 16px; 
            cursor: pointer; 
            transition: background 0.2s;
        }
        .btn:disabled { background: #333; color: #777; cursor: not-allowed; }
        
        #error-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; align-items: center; justify-content: center; text-align: center; padding: 30px; }
    </style>
</head>
<body>
    <div id="error-overlay"><div>‚ö†Ô∏è <br><span id="error-msg"></span></div></div>
    
    <div id="map"></div>
    
    <div class="panel">
        <div class="route-info">
            <div class="loc-row">
                <span class="loc-icon">üü¢</span>
                <span id="p_name" class="loc-text">Loading...</span>
            </div>
            <div class="loc-row">
                <span class="loc-icon">üèÅ</span>
                <span id="d_name" class="loc-text">Loading...</span>
            </div>
        </div>

        <div id="ride_details" class="details-grid">
            <div style="text-align: center; padding: 20px; color: #666;">
                üîí Decrypting Order Data...
            </div>
        </div>

        <button class="btn" id="confirmBtn" onclick="sendHandshake()" disabled>
            ‚åõ WAITING FOR DATA...
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // üõë REPLACE WITH REAL KEYS
        const SB_URL = 'https://zvoywylatpccjpwvrrhz.supabase.co'; 
        const SB_ANON_KEY = 'sb_publishable_QSg1kcg2DHNzbH3unaQ1nQ_91zVE_Pa'; // <--- PASTE REAL KEY
        const NGROK_URL = 'https://gloomiest-preinstructional-cinderella.ngrok-free.dev'; 

        const supabase = window.supabase.createClient(SB_URL, SB_ANON_KEY);
        let map;

        function die(msg) {
            document.getElementById('error-msg').innerText = msg;
            document.getElementById('error-overlay').style.display = 'flex';
        }

        async function init() {
            try {
                // 1. Get Token
                const startParam = tg.initDataUnsafe.start_param;
                if (!startParam) return die("‚õî Access Denied: Please open this map from the Telegram Driver Feed.");

                const token = startParam.replace('offer_', '');
                console.log("üîë Decrypting Token:", token);

                // 2. Fetch Secure Data
                const { data, error } = await supabase.rpc('get_public_ride_info', { token_input: token });

                if (error) throw new Error("Database Connection Failed. Check API Key.");
                if (!data || data.length === 0) throw new Error("‚ùå Order Not Found. It may have been cancelled.");

                const ride = data[0];

                // 3. Update Text (Pickup/Dropoff)
                document.getElementById('p_name').innerText = ride.p_name;
                document.getElementById('d_name').innerText = ride.d_name;

                // 4. INJECT RICH HTML DETAILS (Pax, Luggage, Notes, Status)
                const detailsHTML = `
                    <div class="detail-item">üë• Passengers <span class="detail-val">${ride.pax} Pax</span></div>
                    <div class="detail-item">üéí Luggage <span class="detail-val">${ride.luggage}</span></div>
                    <div class="detail-item notes-box">
                        üìù Notes <span class="detail-val" style="color: #ffd700;">${ride.notes || 'No special requests'}</span>
                    </div>
                `;
                document.getElementById('ride_details').innerHTML = detailsHTML;

                // 5. Enable Button
                const btn = document.getElementById('confirmBtn');
                btn.disabled = false;
                btn.innerText = `üí≤ CONFIRM (RM ... / ETA ...)`;
                // Note: Price isn't in 'rides', it's inputted by driver later. 

                // 6. Draw Map
                if (!map) {
                    map = L.map('map', { zoomControl: false }).setView([ride.p_lat, ride.p_lng], 15);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

                    L.Routing.control({
                        waypoints: [
                            L.latLng(ride.p_lat, ride.p_lng),
                            L.latLng(ride.d_lat, ride.d_lng)
                        ],
                        lineOptions: { styles: [{ color: '#2481cc', weight: 6, opacity: 0.8 }] },
                        show: false, addWaypoints: false, draggableWaypoints: false,
                        createMarker: () => null
                    }).addTo(map);
                    
                    // Custom Markers
                    L.circleMarker([ride.p_lat, ride.p_lng], { color: '#4dff4d', fillOpacity: 1, radius: 8 }).addTo(map).bindPopup("Pickup");
                    L.circleMarker([ride.d_lat, ride.d_lng], { color: '#ff4d4d', fillOpacity: 1, radius: 8 }).addTo(map).bindPopup("Dropoff");
                }

            } catch (e) {
                // üõë DEBUGGING: Show the exact error on the screen
                alert("SYSTEM ERROR:\n" + e.message); 
                die(e.message);
            }
        }

        
        async function sendHandshake() {
            const btn = document.getElementById('confirmBtn');
            btn.disabled = true;
            btn.innerText = "üöÄ SENDING OFFER...";

            const payload = tg.initDataUnsafe.start_param; 

            try {
                await fetch(`${NGROK_URL}/app-trigger`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        _auth: tg.initData, 
                        ride_id: payload 
                    })
                });
                tg.close();
            } catch (e) {
                alert("‚ùå Connection to Bot Failed. Is the bot running?");
                btn.disabled = false;
                btn.innerText = "üí≤ RETRY";
            }
        }

        init();
    </script>
    
</body>
</html>
